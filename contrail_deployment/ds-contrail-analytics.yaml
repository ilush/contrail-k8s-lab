---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: contrail-analytics
  namespace: kube-system
  labels:
    app: contrail-analytics
spec:
  selector:
    matchLabels:
      app: contrail-analytics
  template:
    metadata:
      labels:
        app: contrail-analytics
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: 'node-role.kubernetes.io/master'
                    operator: Exists
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule
      hostNetwork: true
      initContainers:
        - name: contrail-node-init
          image: 'hub.juniper.net/contrail/contrail-node-init:2011.138'
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: CONTRAIL_STATUS_IMAGE
              value: 'hub.juniper.net/contrail/contrail-status:2011.138'
          envFrom:
            - configMapRef:
                name: env
          volumeMounts:
            - mountPath: /host/usr/bin
              name: host-usr-bin
      containers:
        - name: contrail-analytics-api
          image: 'hub.juniper.net/contrail/contrail-analytics-api:2011.138'
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: env
            - configMapRef:
                name: configzookeeperenv
          volumeMounts:
            - mountPath: /var/log/contrail
              name: analytics-logs
        - name: contrail-analytics-collector
          image: 'hub.juniper.net/contrail/contrail-analytics-collector:2011.138'
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: env
          volumeMounts:
            - mountPath: /var/log/contrail
              name: analytics-logs
        - name: contrail-analytics-nodemgr
          image: 'hub.juniper.net/contrail/contrail-nodemgr:2011.138'
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: env
            - configMapRef:
                name: configzookeeperenv
            - configMapRef:
                name: nodemgr-config
          env:
            - name: NODE_TYPE
              value: analytics
          volumeMounts:
            - mountPath: /var/log/contrail
              name: analytics-logs
            - mountPath: /mnt
              name: docker-unix-socket
        - name: contrail-analytics-provisioner
          image: 'hub.juniper.net/contrail/contrail-provisioner:2011.138'
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: env
            - configMapRef:
                name: defaults-env
            - configMapRef:
                name: configzookeeperenv
            - configMapRef:
                name: nodemgr-config
          env:
            - name: NODE_TYPE
              value: analytics
          volumeMounts:
            - mountPath: /var/log/contrail
              name: analytics-logs
      imagePullSecrets:
        - name: contrail-registry
      volumes:
        - name: analytics-logs
          hostPath:
            path: /var/log/contrail/analytics
        - name: docker-unix-socket
          hostPath:
            path: /var/run
        - name: host-usr-bin
          hostPath:
            path: /usr/bin

